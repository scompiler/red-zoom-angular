<div class="example__body">
    <div class="example__image">
        <img
            src="./assets/image-5.jpg"
            alt=""
            width="320"
            [redZoom]="url.value === 'correct' ? './assets/image-5-full.jpg' : './assets/404.jpg'"
            redZoomClass="red-zoom--style--window"
            [redZoomLazy]="true"
            class="zoom"
        >
    </div>
    <div class="example__content">
        <div class="typography">
            <h2>Error Handling</h2>

            <div class="button-group">
                <label>
                    <input type="radio" [formControl]="url" name="error" value="incorrect">
                    <span>Incorrect URL</span>
                </label>
                <label>
                    <input type="radio" [formControl]="url" name="error" value="correct">
                    <span>Correct URL</span>
                </label>
            </div>

            <p>
                If an error occurs while loading the image, RedZoom will display a corresponding error message.
                You can also provide your own error message:
            </p>

            <app-code language="html" ngPreserveWhitespaces>
                &lt;img
                    src="image.jpg"
                    redZoom="{{ url.value === 'correct' ? 'image-full.jpg' : '404.jpg' }}"
                    redZoomErrorMessage="Custom error message"
                &gt;
            </app-code>
        </div>
    </div>
</div>
